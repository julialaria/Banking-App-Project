<body>

  <div class="login">
       
    <h1 style=" color:burlywood; font-family: Futura ;font-weight: 400">Login</h1>

      <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

          <div class="form-group">
          <input placeholder="Username" name="username" [(ngModel)]="form.username" required #username="ngModel"/>
          <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">Username is required!</div>
          </div>

          <div class="form-group">
          <input type="password"  placeholder="Password" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel"/>
          <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>   
          </div>
          </div>
         
          <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block btn-large">Let me in</button>
          <a style="font-size: 25px; text-align: justify; margin-left: 100px; color: burlywood;" routerLink="/register" routerLinkActive="active">Sign Up</a>
          </div>

          <div class="form-group">
          <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">Login failed: {{ errorMessage }}</div>
          </div>
      </form>

      <div class="alert alert-success" *ngIf="isLoggedIn">Logged in as {{ roles }}.</div>
  
  </div>
