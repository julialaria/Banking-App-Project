<body>

    <div class="login">

      <h1 style="font-size: 40px; color:burlywood; font-family: Futura ;font-weight: 400">Transaction</h1>

      <form *ngIf="!isSuccessful" (ngSubmit)="createTransaction()" #form="ngForm">

        <div class="form-group">
            <div  data-toggle="tooltip" data-placement="left" title="You must choose an existing id">              
          <input placeholder="Origen Account Id" type="text" class="form-control" required  [(ngModel)]="inputOrigenAccountId" name="inputOrigenAccountId"/>
            </div>
        </div>

        <div class="form-group">
            <div  data-toggle="tooltip" data-placement="left" title="You must choose an existing id">             
            <input placeholder="Destination Account Id" type="text" class="form-control" required [(ngModel)]="inputDestinationAccountId" name="inputDestinationAccountId"/>
            </div>
        </div>

        <div class="form-group">
            <div  data-toggle="tooltip" data-placement="left" title="You must specify a description">             
            <input placeholder="Description" type="text" class="form-control" required [(ngModel)]="inputDescription" name="inputDescription"/>
            </div>
        </div>

        <div class="form-group">
            <div  data-toggle="tooltip" data-placement="left" title="Origen account must have enough money">                   
            <input placeholder="Amount" type="text" class="form-control" required [(ngModel)]="inputAmount" name="inputAmount"/>
            </div>
        </div>

        <div class="form-group">
            <div  data-toggle="tooltip" data-placement="left" title="You must introduce a valid name">              
            <input placeholder="Name Owner Destination Account" type="text" class="form-control" required [(ngModel)]="inputNameOwnerDestinationAccount" name="inputNameOwnerDestinationAccount"/>
            </div>
        </div>

        <div class="form-group">
          <button  type="submit" [disabled]="form.invalid" class="btn btn-primary btn-block btn-large">Create transaction</button> 
        </div>

      </form>
